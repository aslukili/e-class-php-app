<div class="row align-items-center py-2 bg-white">
  <div class="col-2 col-md-1">
    <!-- hide icon here -->
    <i class="bi bi-arrow-left-circle"></i>
  </div>
  <!--this to keep search and bell on the right side-->
  <div class="d-none d-md-block col-md-3 col-lg-4"></div>
  <div class="col-8 col-md-6 col-lg-5">
    <!-- search input here -->
    <div class="input-group">
      <input
        type="search"
        id="form1"
        class="form-control"
        placeholder="search"
      />
      <button type="button" class="btn" aria-label="search">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
  <div class="col-2 text-center col-lg-1">
    <!-- notification bell here -->
    <i class="bi bi-bell"></i>
  </div>
</div>
